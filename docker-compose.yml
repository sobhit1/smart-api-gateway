services:
  # 1. Redis Database Service
  redis:
    image: redis:7-alpine
    container_name: gateway-redis
    networks:
      - gateway-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 2. API Gateway Service
  gateway:
    build: .
    container_name: smart-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SMART_CITY_JWT_PUBLIC_KEY=${SMART_CITY_JWT_PUBLIC_KEY}
      - BLOGGER_JWT_SECRET=${BLOGGER_JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gateway-net

networks:
  gateway-net:
    driver: bridge